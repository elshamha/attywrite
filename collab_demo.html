<!DOCTYPE html>
<html>
<head>
    <title>Collaborative Editor Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafc; }
        #editor { width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 24px; }
        #content { width: 100%; height: 120px; border-radius: 6px; border: 1px solid #ddd; padding: 8px; font-size: 16px; margin-bottom: 16px; }
        #status { margin-bottom: 12px; color: #4F8EF7; font-weight: bold; }
        #users { margin-bottom: 12px; color: #333; font-size: 14px; }
    </style>
</head>
<body>
    <div id="editor">
        <h2>Collaborative Editor</h2>
        <div id="status">Connecting...</div>
        <div id="users"></div>
        <textarea id="content" placeholder="Start editing..."></textarea>
    </div>
    <script>
        // Change this to your actual document ID
        const documentId = 1;
        const ws = new WebSocket(`ws://127.0.0.1:8000/ws/collab/${documentId}/`);
        const content = document.getElementById('content');
        const status = document.getElementById('status');
        const users = document.getElementById('users');
        let ignoreNext = false;
        let userList = [];

        ws.onopen = function() {
            status.textContent = 'Connected';
        };
        ws.onclose = function() {
            status.textContent = 'Disconnected';
        };
        ws.onerror = function() {
            status.textContent = 'Error';
        };

        ws.onmessage = function(event) {
            let data;
            try { data = JSON.parse(event.data); } catch { return; }
            if (data.event === 'edit') {
                ignoreNext = true;
                content.value = data.content;
                setTimeout(() => { ignoreNext = false; }, 100);
            }
            if (data.event === 'presence') {
                users.textContent = `${data.user} has ${data.action}`;
            }
        };

        content.addEventListener('input', function() {
            if (ignoreNext) return;
            ws.send(JSON.stringify({ event: 'edit', content: content.value }));
        });
    </script>
</body>
</html>
