<!DOCTYPE html>
<html>
<head>
    <title>Collaborative Idea Board Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafc; }
        #ideaboard { width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 24px; }
        #ideas { margin-bottom: 16px; font-size: 16px; color: #333; }
        input, button { padding: 8px; margin: 4px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #4F8EF7; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ideaboard">
        <h2>Collaborative Idea Board</h2>
        <div id="ideas">No ideas yet.</div>
        <input type="text" id="user" placeholder="Your name..." />
        <input type="text" id="ideaText" placeholder="Share an idea..." />
        <button onclick="addIdea()">Add Idea</button>
    </div>
    <script>
        const ws = new WebSocket('ws://127.0.0.1:8000/ws/ideaboard/');
        const ideasDiv = document.getElementById('ideas');
        let ideas = [];

        ws.onmessage = function(event) {
            let data;
            try { data = JSON.parse(event.data); } catch { return; }
            if (data.action === 'add' && data.idea) {
                ideas.push({user: data.user, idea: data.idea, votes: 0});
                updateIdeas();
            } else if (data.action === 'vote' && data.idea) {
                const idx = ideas.findIndex(i => i.idea === data.idea);
                if (idx !== -1) {
                    ideas[idx].votes++;
                    updateIdeas();
                }
            }
        };

        function addIdea() {
            const user = document.getElementById('user').value || 'Anonymous';
            const idea = document.getElementById('ideaText').value;
            if (idea) {
                ws.send(JSON.stringify({user: user, idea: idea, action: 'add'}));
                document.getElementById('ideaText').value = '';
            }
        }

        function voteIdea(idea) {
            ws.send(JSON.stringify({idea: idea, action: 'vote'}));
        }

        function updateIdeas() {
            ideasDiv.innerHTML = ideas.map(i => `<div><b>${i.user}:</b> ${i.idea} <button onclick="voteIdea('${i.idea}')">üëç ${i.votes}</button></div>`).join('');
        }
    </script>
</body>
</html>
