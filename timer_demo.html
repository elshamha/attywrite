<!DOCTYPE html>
<html>
<head>
    <title>Collaborative Timer & Writing Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafc; }
        #timer { width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 24px; }
        #countdown { font-size: 32px; color: #333; margin-bottom: 16px; }
        input, button, textarea { padding: 8px; margin: 4px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #4F8EF7; color: #fff; border: none; cursor: pointer; }
        textarea { width: 100%; height: 80px; }
    </style>
</head>
<body>
    <div id="timer">
        <h2>Collaborative Timer & Writing</h2>
        <div id="countdown">00:00</div>
        <input type="number" id="seconds" placeholder="Seconds..." min="1" />
        <button onclick="startTimer()">Start Timer</button>
        <textarea id="writing" placeholder="Start writing together..."></textarea>
    </div>
    <script>
        const ws = new WebSocket('ws://127.0.0.1:8000/ws/timer/');
        const countdownDiv = document.getElementById('countdown');
        let timer = null;
        let remaining = 0;

        ws.onmessage = function(event) {
            let data;
            try { data = JSON.parse(event.data); } catch { return; }
            if (data.action === 'start') {
                remaining = data.seconds;
                startCountdown();
            }
        };

        function startTimer() {
            const secs = parseInt(document.getElementById('seconds').value, 10);
            if (secs > 0) {
                ws.send(JSON.stringify({action: 'start', seconds: secs}));
            }
        }

        function startCountdown() {
            clearInterval(timer);
            updateCountdown();
            timer = setInterval(() => {
                if (remaining > 0) {
                    remaining--;
                    updateCountdown();
                } else {
                    clearInterval(timer);
                }
            }, 1000);
        }

        function updateCountdown() {
            const min = String(Math.floor(remaining / 60)).padStart(2, '0');
            const sec = String(remaining % 60).padStart(2, '0');
            countdownDiv.textContent = `${min}:${sec}`;
        }
    </script>
</body>
</html>
