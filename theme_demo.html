<!DOCTYPE html>
<html>
<head>
    <title>Theme Style Switcher Demo</title>
    <style id="theme-style">
        body { font-family: Arial, sans-serif; background: #f8fafc; color: #222; }
        #theme { width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 24px; }
        select, button { padding: 8px; margin: 4px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #4F8EF7; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="theme">
        <h2>Theme Style Switcher</h2>
        <select id="themeSelect">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="solarized">Solarized</option>
        </select>
        <button onclick="switchTheme()">Switch Theme</button>
    </div>
    <script>
        const ws = new WebSocket('ws://127.0.0.1:8000/ws/theme/');
        const themeStyle = document.getElementById('theme-style');

        ws.onmessage = function(event) {
            let data;
            try { data = JSON.parse(event.data); } catch { return; }
            if (data.theme) {
                applyTheme(data.theme);
            }
        };

        function switchTheme() {
            const theme = document.getElementById('themeSelect').value;
            ws.send(JSON.stringify({theme: theme}));
        }

        function applyTheme(theme) {
            if (theme === 'dark') {
                themeStyle.innerHTML = `body { background: #222; color: #eee; } #theme { background: #333; color: #eee; } button { background: #222; color: #fff; }`;
            } else if (theme === 'solarized') {
                themeStyle.innerHTML = `body { background: #fdf6e3; color: #657b83; } #theme { background: #eee8d5; color: #657b83; } button { background: #b58900; color: #fff; }`;
            } else {
                themeStyle.innerHTML = `body { background: #f8fafc; color: #222; } #theme { background: #fff; color: #222; } button { background: #4F8EF7; color: #fff; }`;
            }
        }
    </script>
</body>
</html>
