<!DOCTYPE html>
<html>
<head>
    <title>Live Document Title Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafc; }
        #title-edit { width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 24px; }
        #current-title { font-size: 22px; color: #333; margin-bottom: 16px; }
        input, button { padding: 8px; margin: 4px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #4F8EF7; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="title-edit">
        <h2>Live Document Title Editing</h2>
        <div id="current-title">Untitled Document</div>
        <input type="text" id="title" placeholder="Edit document title..." />
        <button onclick="updateTitle()">Update Title</button>
    </div>
    <script>
        const ws = new WebSocket('ws://127.0.0.1:8000/ws/title/');
        const currentTitleDiv = document.getElementById('current-title');

        ws.onmessage = function(event) {
            let data;
            try { data = JSON.parse(event.data); } catch { return; }
            if (data.title !== undefined) {
                currentTitleDiv.textContent = data.title || 'Untitled Document';
            }
        };

        function updateTitle() {
            const title = document.getElementById('title').value;
            ws.send(JSON.stringify({title: title}));
        }
    </script>
</body>
</html>
