<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Notifications Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafc; }
        #notify { width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 24px; }
        #notifications { margin-bottom: 16px; font-size: 18px; color: #333; }
        input, button { padding: 8px; margin: 4px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #4F8EF7; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="notify">
        <h2>Real-Time Notifications</h2>
        <div id="notifications">No notifications yet.</div>
        <input type="text" id="message" placeholder="Type a notification..." />
        <button onclick="sendNotification()">Send Notification</button>
    </div>
    <script>
        const ws = new WebSocket('ws://127.0.0.1:8000/ws/notifications/');
        const notificationsDiv = document.getElementById('notifications');
        let notifications = [];

        ws.onmessage = function(event) {
            let data;
            try { data = JSON.parse(event.data); } catch { return; }
            if (data.message) {
                notifications.push(data.message);
                updateNotifications();
            }
        };

        function sendNotification() {
            const msg = document.getElementById('message').value;
            if (msg) {
                ws.send(JSON.stringify({message: msg}));
                document.getElementById('message').value = '';
            }
        }

        function updateNotifications() {
            notificationsDiv.innerHTML = notifications.map(m => `<div>${m}</div>`).join('');
        }
    </script>
</body>
</html>
