<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Card Flip Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            min-height: 100vh;
        }
        .game-container {
            max-width: 600px;
            margin: 4em auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px #eee;
            padding: 2em;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 16px;
            justify-content: center;
            margin-top: 2em;
        }
        .card {
            width: 80px;
            height: 110px;
            perspective: 600px;
            cursor: pointer;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            backface-visibility: hidden;
        }
        .card-front {
            background: #4F8EF7;
            color: #fff;
        }
        .card-back {
            background: #eee;
            color: #222;
            transform: rotateY(180deg);
        }
        .status {
            text-align: center;
            margin-top: 1em;
            font-size: 1.1em;
        }
        button {
            margin-top: 2em;
            padding: 0.5em 1.5em;
            border-radius: 6px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>Memory Card Flip</h2>
        <div class="status" id="status">Find all pairs!</div>
        <div class="cards" id="cards"></div>
        <button onclick="resetGame()">Restart</button>
    </div>
    <script>
        const emojis = ['🍎','🍌','🍇','🍉','🍒','🍋','🍓','🍑'];
        let deck = [];
        let flipped = [];
        let matched = [];
        let lock = false;
        let moves = 0;
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        function setupGame() {
            deck = [...emojis, ...emojis];
            shuffle(deck);
            flipped = [];
            matched = [];
            moves = 0;
            lock = false;
            document.getElementById('status').textContent = 'Find all pairs!';
            const cardsDiv = document.getElementById('cards');
            cardsDiv.innerHTML = '';
            deck.forEach((emoji, idx) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.idx = idx;
                card.innerHTML = `<div class="card-inner">
                    <div class="card-front">?</div>
                    <div class="card-back">${emoji}</div>
                </div>`;
                card.onclick = () => flipCard(idx);
                cardsDiv.appendChild(card);
            });
        }
        function flipCard(idx) {
            if (lock || flipped.includes(idx) || matched.includes(idx)) return;
            const cards = document.querySelectorAll('.card');
            cards[idx].classList.add('flipped');
            flipped.push(idx);
            if (flipped.length === 2) {
                lock = true;
                moves++;
                const [i1, i2] = flipped;
                if (deck[i1] === deck[i2]) {
                    matched.push(i1, i2);
                    setTimeout(() => {
                        flipped = [];
                        lock = false;
                        if (matched.length === deck.length) {
                            document.getElementById('status').textContent = `You won in ${moves} moves!`;
                        }
                    }, 800);
                } else {
                    setTimeout(() => {
                        cards[i1].classList.remove('flipped');
                        cards[i2].classList.remove('flipped');
                        flipped = [];
                        lock = false;
                    }, 900);
                }
            }
        }
        function resetGame() {
            setupGame();
        }
        setupGame();
    </script>
</body>
</html>
