<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Commenting Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafc; }
        #comment { width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 24px; }
        #comments { margin-bottom: 16px; font-size: 16px; color: #333; }
        input, button { padding: 8px; margin: 4px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #4F8EF7; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="comment">
        <h2>Real-Time Comments</h2>
        <div id="comments">No comments yet.</div>
        <input type="text" id="user" placeholder="Your name..." />
        <input type="text" id="commentText" placeholder="Type a comment..." />
        <button onclick="sendComment()">Send Comment</button>
    </div>
    <script>
        const ws = new WebSocket('ws://127.0.0.1:8000/ws/comment/');
        const commentsDiv = document.getElementById('comments');
        let comments = [];

        ws.onmessage = function(event) {
            let data;
            try { data = JSON.parse(event.data); } catch { return; }
            if (data.comment !== undefined) {
                comments.push({user: data.user, comment: data.comment});
                updateComments();
            }
        };

        function sendComment() {
            const user = document.getElementById('user').value || 'Anonymous';
            const comment = document.getElementById('commentText').value;
            if (comment) {
                ws.send(JSON.stringify({user: user, comment: comment}));
                document.getElementById('commentText').value = '';
            }
        }

        function updateComments() {
            commentsDiv.innerHTML = comments.map(c => `<div><b>${c.user}:</b> ${c.comment}</div>`).join('');
        }
    </script>
</body>
</html>
