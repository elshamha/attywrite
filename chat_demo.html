<!DOCTYPE html>
<html>
<head>
    <title>Live Chat Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafc; }
        #chat { width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 24px; }
        #messages { height: 200px; overflow-y: auto; border: 1px solid #ddd; border-radius: 6px; padding: 8px; margin-bottom: 16px; background: #fff; color: #222; }
        #input { width: 80%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        #send { padding: 8px 16px; border-radius: 4px; background: #4F8EF7; color: #fff; border: none; cursor: pointer; }
        .msg { margin-bottom: 8px; padding: 4px 8px; border-radius: 4px; background: #f0f4ff; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Live Chat</h2>
        <div id="messages"></div>
        <input id="input" type="text" placeholder="Type your message..." />
        <button id="send">Send</button>
    </div>
    <script>
        const ws = new WebSocket('ws://127.0.0.1:8000/ws/chat/');
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const send = document.getElementById('send');

        ws.onmessage = function(event) {
            let data;
            try { data = JSON.parse(event.data); } catch { data = { message: event.data, username: 'Unknown' }; }
            const msg = document.createElement('div');
            msg.className = 'msg';
            msg.textContent = `${data.username}: ${data.message}`;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        };

        send.onclick = function() {
            if (input.value.trim() !== '') {
                ws.send(input.value);
                input.value = '';
            }
        };

        input.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') send.click();
        });
    </script>
</body>
</html>
